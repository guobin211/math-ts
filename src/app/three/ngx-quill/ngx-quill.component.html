<div>
  <h3>富文本编辑器</h3>
</div>
<button nz-button (click)="doSubmit()">提交</button>
<!-- 自定义编辑器 -->
<quill-editor [(ngModel)]="formatData"
              data-placeholder = "请输入文字">
  <!-- 工具条 -->
  <div quill-editor-toolbar>
    <!-- H1 header -->

      <button type="button" class="ql-header" value="1"><svg viewBox="0 0 18 18"> <path class="ql-fill" d="M10,4V14a1,1,0,0,1-2,0V10H3v4a1,1,0,0,1-2,0V4A1,1,0,0,1,3,4V8H8V4a1,1,0,0,1,2,0Zm6.06787,9.209H14.98975V7.59863a.54085.54085,0,0,0-.605-.60547h-.62744a1.01119,1.01119,0,0,0-.748.29688L11.645,8.56641a.5435.5435,0,0,0-.022.8584l.28613.30762a.53861.53861,0,0,0,.84717.0332l.09912-.08789a1.2137,1.2137,0,0,0,.2417-.35254h.02246s-.01123.30859-.01123.60547V13.209H12.041a.54085.54085,0,0,0-.605.60547v.43945a.54085.54085,0,0,0,.605.60547h4.02686a.54085.54085,0,0,0,.605-.60547v-.43945A.54085.54085,0,0,0,16.06787,13.209Z"></path> </svg></button><button type="button" class="ql-header" value="2"><svg viewBox="0 0 18 18"> <path class="ql-fill" d="M16.73975,13.81445v.43945a.54085.54085,0,0,1-.605.60547H11.855a.58392.58392,0,0,1-.64893-.60547V14.0127c0-2.90527,3.39941-3.42187,3.39941-4.55469a.77675.77675,0,0,0-.84717-.78125,1.17684,1.17684,0,0,0-.83594.38477c-.2749.26367-.561.374-.85791.13184l-.4292-.34082c-.30811-.24219-.38525-.51758-.1543-.81445a2.97155,2.97155,0,0,1,2.45361-1.17676,2.45393,2.45393,0,0,1,2.68408,2.40918c0,2.45312-3.1792,2.92676-3.27832,3.93848h2.79443A.54085.54085,0,0,1,16.73975,13.81445ZM9,3A.99974.99974,0,0,0,8,4V8H3V4A1,1,0,0,0,1,4V14a1,1,0,0,0,2,0V10H8v4a1,1,0,0,0,2,0V4A.99974.99974,0,0,0,9,3Z"></path> </svg></button>
    </span>
    <!-- 有序列表与无须列表 -->
    <span class="ql-formats">
      <button type="button" class="ql-list" value="ordered"><svg viewBox="0 0 18 18"> <line class="ql-stroke" x1="7" x2="15" y1="4" y2="4"></line> <line class="ql-stroke" x1="7" x2="15" y1="9" y2="9"></line> <line class="ql-stroke" x1="7" x2="15" y1="14" y2="14"></line> <line class="ql-stroke ql-thin" x1="2.5" x2="4.5" y1="5.5" y2="5.5"></line> <path class="ql-fill" d="M3.5,6A0.5,0.5,0,0,1,3,5.5V3.085l-0.276.138A0.5,0.5,0,0,1,2.053,3c-0.124-.247-0.023-0.324.224-0.447l1-.5A0.5,0.5,0,0,1,4,2.5v3A0.5,0.5,0,0,1,3.5,6Z"></path> <path class="ql-stroke ql-thin" d="M4.5,10.5h-2c0-.234,1.85-1.076,1.85-2.234A0.959,0.959,0,0,0,2.5,8.156"></path> <path class="ql-stroke ql-thin" d="M2.5,14.846a0.959,0.959,0,0,0,1.85-.109A0.7,0.7,0,0,0,3.75,14a0.688,0.688,0,0,0,.6-0.736,0.959,0.959,0,0,0-1.85-.109"></path> </svg></button><button type="button" class="ql-list" value="bullet"><svg viewBox="0 0 18 18"> <line class="ql-stroke" x1="6" x2="15" y1="4" y2="4"></line> <line class="ql-stroke" x1="6" x2="15" y1="9" y2="9"></line> <line class="ql-stroke" x1="6" x2="15" y1="14" y2="14"></line> <line class="ql-stroke" x1="3" x2="3" y1="4" y2="4"></line> <line class="ql-stroke" x1="3" x2="3" y1="9" y2="9"></line> <line class="ql-stroke" x1="3" x2="3" y1="14" y2="14"></line> </svg></button>
    </span>
    <!-- 对齐方式 -->
    <span class="ql-formats">
      <select class="ql-align" [title]="'Aligment'">
        <option selected></option>
        <option value="center"></option>
        <option value="right"></option>
        <option value="justify"></option>
      </select>
    </span>
    <!-- 字体大小选择 -->
    <span class="ql-formats">
      <select class="ql-header" [title]="'Header'">
        <option value="1"></option>
        <option value="2"></option>
        <option value="3"></option>
        <option value="4"></option>
        <option value="5"></option>
        <option value="6"></option>
      </select>
    </span>
    <!-- md模式切换 -->
    <span class="ql-formats">
      <button type="button" class="ql-blockquote">
        <svg viewBox="0 0 18 18">
          <rect class="ql-fill ql-stroke" height="3" width="3" x="4" y="5"></rect>
          <rect class="ql-fill ql-stroke" height="3" width="3" x="11" y="5"></rect>
          <path class="ql-even ql-fill ql-stroke" d="M7,8c0,4.031-3,5-3,5"></path>
          <path class="ql-even ql-fill ql-stroke" d="M14,8c0,4.031-3,5-3,5"></path>
        </svg>
      </button>
      <button type="button" class="ql-code-block">
        <svg viewBox="0 0 18 18">
          <polyline class="ql-even ql-stroke" points="5 7 3 9 5 11"></polyline>
          <polyline class="ql-even ql-stroke" points="13 7 15 9 13 11"></polyline>
          <line class="ql-stroke" x1="10" x2="8" y1="5" y2="13"></line>
        </svg>
    </button>
    </span>
    <!-- 选择字体形状 -->
    <span class="ql-formats">
      <button type="button" class="ql-bold">
        <svg viewBox="0 0 18 18">
          <path class="ql-stroke" d="M5,4H9.5A2.5,2.5,0,0,1,12,6.5v0A2.5,2.5,0,0,1,9.5,9H5A0,0,0,0,1,5,9V4A0,0,0,0,1,5,4Z"></path>
          <path class="ql-stroke" d="M5,9h5.5A2.5,2.5,0,0,1,13,11.5v0A2.5,2.5,0,0,1,10.5,14H5a0,0,0,0,1,0,0V9A0,0,0,0,1,5,9Z"></path>
        </svg>
      </button>
      <button type="button" class="ql-italic">
        <svg viewBox="0 0 18 18">
          <line class="ql-stroke" x1="7" x2="13" y1="4" y2="4"></line>
          <line class="ql-stroke" x1="5" x2="11" y1="14" y2="14"></line>
          <line class="ql-stroke" x1="8" x2="10" y1="14" y2="4"></line>
        </svg>
      </button>
      <button type="button" class="ql-underline">
        <svg viewBox="0 0 18 18">
          <path class="ql-stroke" d="M5,3V9a4.012,4.012,0,0,0,4,4H9a4.012,4.012,0,0,0,4-4V3"></path>
          <rect class="ql-fill" height="1" rx="0.5" ry="0.5" width="12" x="3" y="15"></rect>
        </svg>
      </button>
    </span>
    <!-- 缩进 -->
    <span class="ql-formats">
      <button type="button" class="ql-indent" value="-1">
        <svg viewBox="0 0 18 18">
          <line class="ql-stroke" x1="3" x2="15" y1="14" y2="14"></line>
          <line class="ql-stroke" x1="3" x2="15" y1="4" y2="4"></line>
          <line class="ql-stroke" x1="9" x2="15" y1="9" y2="9"></line>
          <polyline class="ql-stroke" points="5 7 5 11 3 9 5 7"></polyline>
        </svg>
      </button>
      <button type="button" class="ql-indent" value="+1">
        <svg viewBox="0 0 18 18">
          <line class="ql-stroke" x1="3" x2="15" y1="14" y2="14"></line>
          <line class="ql-stroke" x1="3" x2="15" y1="4" y2="4"></line>
          <line class="ql-stroke" x1="9" x2="15" y1="9" y2="9"></line>
          <polyline class="ql-fill ql-stroke" points="3 7 3 11 5 9 3 7"></polyline>
        </svg>
      </button>
    </span>
    <!-- 颜色 -->
    <!--<span class="ql-formats">-->
      <!--<select class="ql-color ql-picker ql-color-picker" [title]="'Color'">-->
        <!--<option value="red"></option>-->
        <!--<option value="green"></option>-->
        <!--<option value="yellow"></option>-->
      <!--</select>-->
      <!--<select class="ql-background ql-picker ql-color-picker" [title]="'BgColor'">-->
        <!--<option value="red"></option>-->
        <!--<option value="green"></option>-->
        <!--<option value="yellow"></option>-->
      <!--</select>-->
    <!--</span>-->
    <!-- 图片上传 -->
    <span class="ql-formats">
      <button type="button" class="ql-image">
        <svg viewBox="0 0 18 18">
          <rect class="ql-stroke" height="10" width="12" x="3" y="4"></rect>
          <circle class="ql-fill" cx="6" cy="7" r="1"></circle>
          <polyline class="ql-even ql-fill" points="5 12 5 11 7 9 8 10 11 7 13 9 13 12 5 12"></polyline>
        </svg>
      </button>
    </span>
  </div>
</quill-editor>

<!--<div [innerHtml]="formatData"></div>-->
<!--format 用于配置数据格式 html， object，text-->
<quill-editor [style]="{height: '300px'}"
              [(ngModel)]="formatData"
              data-placeholder = "请输入文字"
              (onEditorCreated)="setFocus($event)"
              (onContentChanged)="logChange($event)"
              (onSelectionChanged)="logSelection($event)"
              [modules] = "config"
              format="html">
</quill-editor>
